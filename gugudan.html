<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<h1>구구단 출력</h1>
	<script>
		var result = []
		for (var n = 2; n <= 9; n++) {
		//calculate 
		for(var i = 1; i <=9; i++){
			result[i] = n * i;
		}
		document.write("<h2>" + n + "단</h2>");
		for (var i = 1; i <= 9; i++){
			var str = "";
			str += n;
			str += "X";
			str += i;
			str += "=";
			str += result[i];
			str += "<br>";
			document.write(str);
		}
		}
	</script>

</body>
</html>
